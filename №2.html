<html>
<head>
    <script>
     
        

        function number_tel(field){
            label = document.getElementById(field.id + "mes");
            if (isEmpty(field)){
                label.innerHTML="Поле не заполнено!";
            } else if (!isCorrectPhone(field)){
                label.innerHTML="Некорректно введен номер";
            } else if (isCorrectPhone(field)){
                label.innerHTML="Корректно";
            } else {
                label.innerHTML="";
            }
        }


        function isCorrectPhone(field){
            var reg = /^(\(\d{3}\))\-\d{3}\-\d{2}\-\d{2}|^(\(\d{4}\))\-\d{2}\-\d{2}\-\d{2}$/;
            return reg.test(field.value);
        }

       

        function isEmpty (field) {
	    return field.value.length==0;
	    }




    </script>
</head>
<head>
    <link rel = "stylesheet" href = "stylefor2.css">
</head>
<body>
    <form class= "form">
        <h1 class ="form__title">Регистрация</h1>
    Номер телефона<input  type="text" id="number" onkeyup="number_tel(this)">
    <span id="numbermes"></span>
   </form>
</body>
</html>
