<html>
    <head>
        <script type = "text/javascript">
        function showTransport(){
            var cat = document.getElementById("category").value;
            switch (cat){
                case "A" : alert("Мотоциклы"); break;
                case "B" : alert ("Легковые втомобили"); break;
                case "C" : alert ("Грузовые автомобили"); break;
                case "D" : alert ("Автобусы"); break;
                case "E" : alert ("Автомобили с прицепом"); break;
            } 
        }
        </script>
    </head>
    <body>
        Выберите категорию: 
       <select id = "category" >
        <option  value = "A">A</option>
        <option value = "B">B</option>
        <option  value = "C">C</option>
        <option value = "D">D</option>
        <option  value = "E">E</option>
       </select><br>
      
        <input type = "button" onclick="showTransport()" value ="Показать транспортные средства"/>
        
    </body>    
</html>
